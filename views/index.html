
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Demo SMS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
            integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
            crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">
            <h1>Send SMS from Node</h1>
            
            <input type="tel" name="number" id="number" placeholder="Enter Mobile Number">
            <input type="text" name="msg" id="msg" placeholder="Enter Message">
            <input type="button" id='sendButton' class="button button-primary" value="Send SMS">

            <p class="response"></p>
        </div>

        
        
        <script src="/socket.io/socket.io.js"></script>
        <script src='/js/main.js'></script>
    </body>
</html>
